<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1" />
<title>Spring MVC</title>
<link rel="stylesheet" type="text/css"
	href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css"
	href="/webjars/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
						aria-expanded="false">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">Product Catalog</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse"
					id="bs-example-navbar-collapse-1">
					<form class="navbar-form navbar-left" th:action="@{/search}"
						th:object="${form}" method="post">
						<div class="form-group">
							<input type="text" class="form-control" th:field="*{name}"
								placeholder="Product name" />
						</div>
						<button type="submit" class="btn btn-default">
							<i class="fa fa-search" aria-hidden="true"></i>
						</button>
					</form>
					<ul class="nav navbar-nav navbar-right">
						<li class="dropdown"><a href="#" class="dropdown-toggle"
							data-toggle="dropdown" role="button" aria-haspopup="true"
							aria-expanded="false">Account <span class="caret"></span></a>
							<ul class="dropdown-menu">
								<li><a href="#">Sign In</a></li>
								<li><a href="#">Sing Up</a></li>
							</ul></li>
					</ul>
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container-fluid -->
		</div>
	</nav>
	<br />
	<br />
	<br />

	<div class="container">
		<div class="col-lg-4"></div>
		<div class="col-lg-4">
			<h3 class="text-center">Sign In</h3>	
			<span th:if="${session.error}!=null">
				<div class="alert alert-danger">
					<strong>Upps!</strong>
					<p th:text="${session.error.message}"></p>
				</div>
				<span th:remove="all" th:text="${session.remove('error')}"></span>
			</span>		
			<form th:action="@{/signin}" th:object="${user}" method="post">
				<div class="form-group">
					<label for="email">Email</label> <input type="text"
						class="form-control" placeholder="Enter email"
						th:field="*{email}" />
				</div>
				<div class="form-group">
					<label for="password">Password</label> <input type="password"
						class="form-control" placeholder="Enter password"
						th:field="*{password}" />
				</div>
				<p>
					<input type="submit" class="btn btn-info" value="Signin" />
				</p>
			</form>
		</div>
		<div class="col-lg-4"></div>
	</div>

	<script src="/webjars/jquery/3.2.1/jquery.min.js"></script>
	<script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="/js/app.js"></script>
</body>
</html>
