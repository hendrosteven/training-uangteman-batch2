<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1" />
<title>Spring MVC</title>
<link rel="stylesheet" type="text/css"
	href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css"
	href="/webjars/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>
<body>
	<div th:fragment="header">
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="container-fluid">
					<!-- Brand and toggle get grouped for better mobile display -->
					<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed"
							data-toggle="collapse"
							data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
							<span class="sr-only">Toggle navigation</span> <span
								class="icon-bar"></span> <span class="icon-bar"></span> <span
								class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="/">Product Catalog</a>
					</div>

					<!-- Collect the nav links, forms, and other content for toggling -->
					<div class="collapse navbar-collapse"
						id="bs-example-navbar-collapse-1">
						<form class="navbar-form navbar-left" th:action="@{/search}"
							th:object="${form}" method="post">
							<div class="form-group">
								<input type="text" class="form-control" th:field="*{name}"
									placeholder="Product name" />
							</div>
							<button type="submit" class="btn btn-default">
								<i class="fa fa-search" aria-hidden="true"></i>
							</button>
						</form>
						<ul class="nav navbar-nav navbar-right">
							<li th:if="${session.loginUser==null}" class="dropdown"><a href="#" class="dropdown-toggle"
								data-toggle="dropdown" role="button" aria-haspopup="true"
								aria-expanded="false">Account <span class="caret"></span></a>
								<ul class="dropdown-menu">
									<li><a th:href="@{/signin}">Sign In</a></li>
									<li><a th:href="@{/signup}">Sing Up</a></li>
								</ul></li>

							<li th:if="${session.loginUser!=null}" class="dropdown">
								<a href="#" class="dropdown-toggle"
								data-toggle="dropdown" role="button" aria-haspopup="true"
								aria-expanded="false">
								<span th:text="'Welcome ' + ${session.loginUser.fullName}"></span> 
									<span class="caret"></span></a>
								<ul class="dropdown-menu">
									<li><a th:href="@{/product}">Create Product</a></li>
									<li><a th:href="@{/signout}">Sign Out</a></li>
								</ul></li>
						</ul>


					</div>
					<!-- /.navbar-collapse -->
				</div>
				<!-- /.container-fluid -->
			</div>
		</nav>
		<br /> <br /> <br />
	</div>
</body>
</html>
