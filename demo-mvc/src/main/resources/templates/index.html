<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1" />
<title>Spring MVC</title>
<link rel="stylesheet" type="text/css"
	href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css"
	href="/webjars/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
						aria-expanded="false">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">Product Catalog</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse"
					id="bs-example-navbar-collapse-1">
					<form class="navbar-form navbar-left" th:action="@{/search}" th:object="${form}" 
							method="post">
						<div class="form-group">
							<input type="text" class="form-control" th:field="*{name}"
								placeholder="Product name" />
						</div>
						<button type="submit" class="btn btn-default">
							<i class="fa fa-search" aria-hidden="true"></i>
						</button>
					</form>
					<ul class="nav navbar-nav navbar-right">
						<li class="dropdown"><a href="#" class="dropdown-toggle"
							data-toggle="dropdown" role="button" aria-haspopup="true"
							aria-expanded="false">Account <span class="caret"></span></a>
							<ul class="dropdown-menu">
								<li><a href="#">Sign In</a></li>
								<li><a href="#">Sing Up</a></li>
							</ul></li>
					</ul>
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container-fluid -->
		</div>
	</nav>
	<br/><br/><br/>
	<div class="container">
		<div class="col-lg-3">
			<div class="row">
				<div class="col-lg-12">				
					<ul class="list-group">
						<li class="list-group-item"><a href="/">All Products</a></li>
						<li th:each="category : ${categories}" class="list-group-item">
							<a th:href="@{/product/}+${category.id}"><span th:text="${category.name}"></span></a>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<div class="col-lg-9">
			<table class="table table-striped">
				<thead>
					<tr>
						<th>Name</th>
						<th>Price</th>
						<th>Description</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="product: ${products}">
						<td th:text="${product.name}"></td>
						<td th:text="${product.harga}"></td>
						<td th:text="${product.description}"></td>
						<td style="width: 100px">
							<a class="btn btn-danger"><i class="fa fa-trash-o" aria-hidden="true"></i></a>
							<a class="btn btn-success"><i class="fa fa-eye" aria-hidden="true"></i></a>
						</td>
					</tr>
					<tr th:if="${products.isEmpty()}">
						<td colspan="4">No Records found</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<script src="/webjars/jquery/3.2.1/jquery.min.js"></script>
	<script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="/js/app.js"></script>
</body>
</html>
