<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <table class="table striped">
        <thead>
          <tr>
            <th>No</th>
            <th>Name</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let category of categories; let i = index">
            <td>{{i+1 }}.</td>
            <td>{{category.name}}</td>
          </tr>
        </tbody>
      </table>
    </div>   
  </div>
</div>
