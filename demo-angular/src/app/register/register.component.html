<div class="container">
  <div class="col-lg-4">
  </div>
  <div class="col-lg-4">
    <h3 text-center>Register</h3>
    <div *ngIf="success" class="alert alert-success" role="alert">
      <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
      <span class="sr-only">Info:</span>
      Thank you, registration successull..
    </div>
    <div *ngIf="errors" class="alert alert-danger" role="alert">
      <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
      <span class="sr-only">Error:</span>
      <ul>
        <li *ngFor="let msg of messages">{{msg}}</li>
      </ul>
    </div>
    <div class="form-group">
      <label for="name">Full Name</label>-
      <input type="text" class="form-control" placeholder="Enter full name" [(ngModel)]="user.fullName" />
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" placeholder="Enter email" [(ngModel)]="user.email">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" placeholder="Enter password" [(ngModel)]="user.password">
    </div>
    <p>
      <a class="btn btn-success" (click)="onUserRegister()">
        Register</a>
    </p>
  </div>
  <div class="col-lg-4">
  </div>
</div>
