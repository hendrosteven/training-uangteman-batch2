<div class="container">
  <div class="col-lg-6">
    <div class="form-group">
      <label>Product Name</label>
      <input type="text" class="form-control" [(ngModel)]="product.name" />
    </div>
    <div class="form-group">
      <label>Product Price</label>
      <input type="number" class="form-control" [(ngModel)]="product.harga" />
    </div>
    <div class="form-group">
      <label>Product Category</label>
      <select class="form-control" [(ngModel)]="product.category">
        <option *ngFor="let category of categories" [ngValue]="category">{{category.name}}</option>
      </select>
    </div>
    <div class="form-group">
      <label>Product Description</label>
      <input type="text" class="form-control" [(ngModel)]="product.description" />
    </div>
    <p>
      <a class="btn btn-info" (click)="onSaveProduct()">Save</a>
    </p>
  </div>
</div>
