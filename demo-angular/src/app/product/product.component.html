<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="input-group">
        <input type="text" [(ngModel)]="searchName.name" class="form-control" placeholder="Search for...">
        <span class="input-group-btn">
          <button class="btn btn-default" type="button" (click)="onSearchName()">
            <i class="fa fa-search" aria-hidden="true"></i>
          </button>
        </span>
      </div>
      <table class="table striped">
        <thead>
          <tr>
            <th>No</th>
            <th>Name</th>
            <th>Price</th>
            <th>Category</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products; let i = index">
            <td>{{i+1 }}.</td>
            <td>{{product.name}}</td>
            <td>{{product.harga}}</td>
            <td>{{product.category.name}}</td>
          </tr>
        </tbody>
      </table>
    </div>    
  </div>
</div>
